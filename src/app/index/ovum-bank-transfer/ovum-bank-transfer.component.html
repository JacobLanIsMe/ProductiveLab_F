<div class="d-flex justify-content-between align-items-center">
<app-title [title]="'捐卵庫'" [icon]="faBuildingColumns"></app-title>
<app-subfunction-header [subfunctions]="ovumTransferSubfunctions"></app-subfunction-header>
</div>
<hr>
<div class="w-25 d-flex justify-content-between align-items-center mb-3">
    <div class="input-group w-75">
        <span class="input-group-text">病歷號</span>
        <input type="text" class="form-control" [(ngModel)]="keyword">
    </div>
    <div class="">
        <button type="button" class="btn btn-primary btn-sm" (click)="onSearch()">搜尋</button>
    </div>
</div>
<div class="mb-3 text-center" *ngIf="searchResult">{{searchResult}}</div>
<div style="width:100%;overflow:auto;">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-ovum-freeze-table [ovumFreezes]="donorOvumFreezes"
        (selectedOvumFreezes)="onSelectedDonorOvumFreezes($event)"></app-ovum-freeze-table>
</div>
<app-ovum-transfer-form *ngIf="isOpenSubfunction && isOpenSubfunction.functionId === 32"></app-ovum-transfer-form>
