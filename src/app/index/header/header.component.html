<div class="header-frame">
    <div class="d-flex justify-content-between align-item-center nav-div">
        <div class="text-warning-emphasis">
            胚胎實驗室管理系統
            <span [class.boldFont]="functionName == ''" [routerLink]="['/index','main']" style="cursor:pointer"> >
                個案總表</span>
            <span *ngIf="functionName != ''" [class.boldFont]="functionName != ''"> > {{functionName}}</span>
        </div>
        <img src="https://huayuivf.com/wp-content/uploads/2021/12/image-1.svg" alt="" class="brand-div">
        <div>
            <div class="btn-group">
                
                <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    通用功能
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li *ngFor="let function of commonFunctions" (click)="onOpenComponent(function.name)">
                        <a class="dropdown-item lh-base function">{{function.name}}</a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li (click)="onOpenComponent('登出')"><a class="dropdown-item lh-base function">登出</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<app-manage-medium *ngIf="isOpenManageMedium"></app-manage-medium>
<app-ovum-bank-transfer *ngIf="isOpenOvumBankTransfer"></app-ovum-bank-transfer>
<app-search-storage-unit *ngIf="isOpenSearchStorageUnit"></app-search-storage-unit>
<app-logout *ngIf="isOpenLogout"></app-logout>
