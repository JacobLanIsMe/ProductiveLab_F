<Form [formGroup]="ovumPickupForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-4">
            <div class="fs-5 fw-bold text-warning-emphasis"><fa-icon [icon]="faClock" class="me-3"></fa-icon>操作時間</div>
            <hr>
            <div formGroupName="operationTime">
                <div class="mb-3">
                    <label for="triggerTime" class="form-label">破卵針時間</label>
                    <input type="datetime-local" class="form-control" id="triggerTime" formControlName="triggerTime">
                </div>
                <div class="mb-3">
                    <label for="startTime" class="form-label">下針時間</label>
                    <input type="datetime-local" class="form-control" id="startTime" formControlName="startTime">
                </div>
                <div class="mb-3">
                    <label for="endTime" class="form-label">結束時間</label>
                    <input type="datetime-local" class="form-control" id="endTime" formControlName="endTime">
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="fs-5 fw-bold text-warning-emphasis"><fa-icon [icon]="faList" class="me-3"></fa-icon>取卵結果(COC分級)
            </div>
            <hr>
            <div formGroupName="ovumPickupResult">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="coc_Grade5" class="form-label">+++++</label>
                            <input type="number" class="form-control" id="coc_Grade5" formControlName="coc_Grade5">
                        </div>
                        <div class="mb-3">
                            <label for="coc_Grade4" class="form-label">++++</label>
                            <input type="number" class="form-control" id="coc_Grade4" formControlName="coc_Grade4">
                        </div>
                        <div class="mb-3">
                            <label for="coc_Grade3" class="form-label">+++</label>
                            <input type="number" class="form-control" id="coc_Grade3" formControlName="coc_Grade3">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="coc_Grade2" class="form-label">++</label>
                            <input type="number" class="form-control" id="coc_Grade2" formControlName="coc_Grade2">
                        </div>
                        <div class="mb-3">
                            <label for="coc_Grade1" class="form-label">+</label>
                            <input type="number" class="form-control" id="coc_Grade1" formControlName="coc_Grade1">
                        </div>
                        <div class="mb-3">
                            <label for="totalOvumNumber" class="form-label">總取卵數</label>
                            <input type="number" class="form-control" id="totalOvumNumber"
                                formControlName="totalOvumNumber" [disabled]="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-start">
            <div class="fs-5 fw-bold text-warning-emphasis"><fa-icon [icon]="faBoxPacking" class="me-3"></fa-icon>入住培養箱
            </div>
            <button class="btn btn-outline-secondary btn-sm ms-3" type="button"
                (click)="onAddIncubator()">新增培養箱</button>
        </div>
        <hr>
        <div formArrayName="incubator">
            <div *ngFor="let incubator of getIncubatorFormArray(); let i = index" class="mb-3">
                <div [formGroupName]="i">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <div class="row g-3 align-items-center">
                                <div class="col-4">
                                    <label class="col-form-label">培養箱名稱</label>
                                </div>
                                <div class="col-8">
                                    <select class="form-select" formControlName="incubatorId">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row g-3 align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">卵子編號</label>
                                </div>
                                <div class="col-9">
                                    <input type="number" class="form-control" formControlName="ovumNumberFrom">
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row g-3 align-items-center">
                                <div class="col-2">
                                    <label class="col-form-label">至</label>
                                </div>
                                <div class="col-10">
                                    <input type="number" class="form-control" formControlName="ovumNumberTo">
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-outline-danger btn-sm" (click)="onDelete(i)">刪除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-end">
        <div class="col-4">
            <div class="fs-5 fw-bold text-warning-emphasis"><fa-icon [icon]="faWater" class="me-3"></fa-icon>培養液
            </div>
            <hr>
            <div class="row g-3 align-items-center">
                <div class="col-4">
                    <label class="col-form-label">培養液名稱</label>
                </div>
                <div class="col-8">
                    <select class="form-select" formControlName="mediumInUseId">
                        <ng-container *ngIf="inUseMedium">
                            <ng-container *ngIf="inUseMedium.isSuccess">
                            <option *ngFor="let medium of inUseMedium.data" [value]="medium.mediumInUseId">{{medium.name}}</option>
                            </ng-container>
                            <ng-container *ngIf="!inUseMedium.isSuccess">
                                <option selected>{{inUseMedium.errorMessage}}</option>
                            </ng-container>
                        </ng-container>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="fs-5 fw-bold text-warning-emphasis"><fa-icon [icon]="faPerson" class="me-3"></fa-icon>找卵胚胎師
            </div>
            <hr>
            <div class="row g-3 align-items-center">
                <div class="col-4">
                    <label class="col-form-label">胚胎師</label>
                </div>
                <div class="col-8">
                    <select class="form-select" formControlName="embryologist">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary" [disabled]="!ovumPickupForm.valid">存檔</button>
        </div>
    </div>
    
</Form>
