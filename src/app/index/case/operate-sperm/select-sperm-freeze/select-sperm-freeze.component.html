<div class="alertContainer">
  <div class="alertBox">
    <div class="fs-5 fw-bold text-warning-emphasis mb-3"><fa-icon [icon]="faListCheck" class="me-3"></fa-icon>選擇要解凍的精蟲</div>
    <table class="table table-hover" style="text-align:center">
      <thead class="table-warning">
        <tr>
          <th scope="col">
            <label class="form-check-label" for="selectAll">全選</label><span class="ms-2"><input class="form-check-input"
                type="checkbox" value="" id="selectAll" [(ngModel)]="isSelectAll" (click)="onSelectAll($event)"></span>
          </th>
          <th scope="col">液態氮桶</th>
          <th scope="col">架</th>
          <th scope="col">Cane/Box</th>
          <th scope="col">位置</th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let spermFreeze of spermFreezes">
            <td><input class="form-check-input" type="checkbox" value="" [(ngModel)]="spermFreeze.isChecked"
                (change)="onSelectLocation()"></td>
            <td>{{spermFreeze.storageTankName}}</td>
            <td>{{spermFreeze.storageShelfName}}</td>
            <td>{{spermFreeze.storageCaneBoxName}}</td>
            <td>{{spermFreeze.storageUnitName}}</td>
          </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="onCancel()">取消</button>
      <button class="btn btn-primary btn-sm ms-3" [disabled]="" (click)="onSubmit()">確定</button>
    </div>
  </div>
</div>
