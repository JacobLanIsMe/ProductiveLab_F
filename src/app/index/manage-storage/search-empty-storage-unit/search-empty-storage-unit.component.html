<div class="d-flex justify-content-start">
  <div class="overflow-y-scroll">
    <table class="table table-striped table-hover">
      <thead>
        <tr class="table-warning">
          <th scope="col">液態氮桶</th>
          <th scope="col">架</th>
          <th scope="col">剩餘數量/總共數量</th>
          <th scope="col">選擇</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let storageTankStatus of storageTankStatuses">
          <th>{{storageTankStatus.tankInfo.tankName}}</th>
          <td>{{storageTankStatus.shelfName}}</td>
          <td>{{storageTankStatus.emptyAmount}}/{{storageTankStatus.totalAmount}}</td>
          <td><button type="button" class="btn btn-primary btn-sm"
              (click)="showStorageUnitStatus(storageTankStatus.tankId, storageTankStatus.shelfId, storageTankStatus.tankInfo.tankTypeId)">選擇</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="ms-3">
    <div *ngFor="let storageUnitStatus of storageUnitStatuses">
      <div (click)="selectCaneIdOrBoxId(storageUnitStatus.caneIdOrBoxId)" style="cursor: pointer;">{{tankType}}:
        {{storageUnitStatus.caneNameOrBoxName}}
        <span class="ms-2">(剩餘: {{storageUnitStatus.caneBoxEmptyUnit}})</span>
      </div>
      <ng-container *ngIf="selectedCaneIdOrBoxId == storageUnitStatus.caneIdOrBoxId">
        <div class="d-flex justify-content-between" *ngFor="let unitArray of storageUnitStatus.unitInfoArray">
          <div *ngFor="let unit of unitArray">
            <div>
              <label class="form-check-label" [for]="unit.storageUnitId">{{unit.unitName}}</label>
            </div>
            <input class="form-check-input" type="checkbox" [id]="unit.storageUnitId" [(ngModel)]="unit.isChecked" (ngModelChange)="add(unit.storageUnitId)">
          </div>
        </div>
        <hr>
      </ng-container>
    </div>
  </div>
</div>
