<div class="d-flex justify-content-start">
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">液態氮桶</th>
          <th scope="col">架</th>
          <th scope="col">剩餘數量/總共數量</th>
          <th scope="col">選擇</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let storageTankStatus of storageTankStatuses">
          <th>{{storageTankStatus.tankInfo.tankName}}</th>
          <td>{{storageTankStatus.shelfName}}</td>
          <td>{{storageTankStatus.emptyAmount}}/{{storageTankStatus.totalAmount}}</td>
          <td><button type="button" class="btn btn-primary btn-sm"
              (click)="showStorageUnitStatus(storageTankStatus.tankId, storageTankStatus.shelfId, storageTankStatus.tankInfo.tankTypeId)">選擇</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <div *ngFor="let storageUnitStatus of storageUnitStatuses">
      <div>{{tankType}}: {{storageUnitStatus.caneNameOrBoxName}}(剩餘: {{storageUnitStatus.caneBoxEmptyUnit}})</div>
    </div>
  </div>
</div>
