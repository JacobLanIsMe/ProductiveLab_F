<div class="messageBox">
    <div class="fw-bold ps-3" *ngIf="title !== ''">{{title}}</div>
    <hr *ngIf="title!==''" style="color:gray">
    <div style="text-align: center;">{{description}}</div>
    <div class="pe-3" style="text-align: end;">
        <button class="btn btn-primary btn-sm" (click)="onClose()">確定</button>
    </div>
</div>
