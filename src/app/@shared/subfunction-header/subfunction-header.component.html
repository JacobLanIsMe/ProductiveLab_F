<ng-container *ngIf="subfunctions">
    <div class="d-flex justify-content-between">
        <div>
            <ng-container *ngFor="let subfunction of subfunctions">
                <button class="btn btn-sm me-1" [class.btn-outline-danger]="subfunction.name === '療程中止'" [class.btn-outline-success]="subfunction.name !== '療程中止'" (click)="onOpenSubfunction(subfunction)">{{subfunction.name}}</button>
            </ng-container>
        </div>
    </div>
</ng-container>
