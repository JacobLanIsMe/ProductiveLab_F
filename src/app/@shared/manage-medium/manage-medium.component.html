<div class="w-25 m-auto">
    <div class="fs-5 fw-bold text-warning-emphasis"><fa-icon [icon]="faSquarePlus" class="me-3"></fa-icon>新增培養液</div>
    <hr>
    <form [formGroup]="mediumForm" (ngSubmit)="onSubmit(mediumForm)">
        <div class="mb-3">
            <label for="name" class="form-label fw-bold fs-6"><span class="text-danger me-1">*</span>培養液名稱<span
                    *ngIf="!getNameControl().valid && getNameControl().touched" class="error-tip">此欄位必填</span></label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="openDate" class="form-label fw-bold fs-6"><span class="text-danger me-1">*</span>開封日期<span
                    *ngIf="!getOpenDateControl().valid && getOpenDateControl().touched"
                    class="error-tip">此欄位必填</span></label>
            <input type="date" class="form-control" id="openDate" formControlName="openDate">
        </div>
        <div class="mb-3">
            <label for="expirationDate" class="form-label fw-bold fs-6"><span class="text-danger me-1">*</span>到期日期<span
                    *ngIf="!getExpirationDateControl().valid && getExpirationDateControl().touched"
                    class="error-tip">此欄位必填</span></label>
            <input type="date" class="form-control" id="expirationDate" formControlName="expirationDate">
        </div>
        <div class="mb-3">
            <label for="lotNumber" class="form-label fw-bold fs-6"><span class="text-danger me-1">*</span>批號<span
                    *ngIf="!getLotNumberControl().valid && getLotNumberControl().touched"
                    class="error-tip">此欄位必填</span></label>
            <input type="text" class="form-control" id="lotNumber" formControlName="lotNumber">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!mediumForm.valid">Submit</button>
        </div>
    </form>
</div>
